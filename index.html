 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bot-styles.css">
    <link rel="stylesheet" href="styles/bot-styles-js.css">
    <link rel="shortcut icon" href="styles/images/logo.png" type="image/x-icon">
    <title>Chat-bot</title>
 </head>
 <body>
    <div class="chat collapse">
        <div class="chat__header">
            <div class="chat__header--logo">
                <img width="50px" height="50px" src="styles/images/logo.png" alt="logo">
            </div>
            <div class="chat__header--title">
                <h4>smile bot</h4>
            </div>
            <div class="loading hide">
                <circle class="circle circle-1"></circle>
                <circle class="circle circle-2"></circle>
                <circle class="circle circle-3"></circle>
            </div>
        </div>
        <div class="chat__body">
            <!-- msgs here -->
            
        </div>
        <div class="chat__footer">
            <div class="inputSection">
                <input type="text" id="textInput" autofocus placeholder="Type here"></input>
            </div>
            <button class="sendBtn"> send </button>
        </div>
        <!-- javascript -->
        <script type="module" src="scripts/chat-bot.js"></script>
        <script src="scripts/bot-response.js"></script>
    </div>
 </body>
 </html>
