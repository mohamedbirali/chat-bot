 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a basic chat-bot web app">
    <meta name="keywords" content="Chat bot, animated background, shape">
    <link rel="stylesheet" href="styles/bot-styles.css">
    <link rel="stylesheet" href="styles/bot-styles-js.css">
    <!-- bootstrap fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- bootstrap css only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Chat-bot</title>
 </head>
 <body class="body">
    <div class="chat _collapse">
        <div class="chat__header" data-bs-toggle="collapse" href="#content">
            <div class="chat__header--logo">
                <img width="50px" height="50px" src="images/logo.png" alt="logo">
            </div>
            <div class="chat__header--title">
                <h4>smile bot</h4>
            </div>
            <div class="loading hide">
                <circle class="circle circle-1"></circle>
                <circle class="circle circle-2"></circle>
                <circle class="circle circle-3"></circle>
            </div>
        </div>
        <div id="content" class="chat__body">
            <!-- msgs here -->            
        </div>
        <div id="content" class="chat__footer">
            <div class="inputSection">
                <input type="text" id="textInput" autofocus placeholder="Type here"></input>
            </div>
            <button class="sendBtn"> send </button>
        </div>
        <!-- javascript -->
        <script type="module" src="scripts/chat-bot.js"></script>
        <script src="scripts/bot-response.js"></script>
    </div>
    <div class="githubIcon">
        <a href="http://github.com/mohamedpierre/chat-bot" target="_blank">
            <i class="bi bi-github fs-1 text-dark"></i>
        </a>
    </div>
    <!-- bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
 </body>
 </html>
